<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🍃32's Arch1ve🌷 | Login</title>
  <style>
    :root {
      --mint: #7BE0B5;
      --mint-dark: #64caa1;
      --pink: #FFC8DD;
      --pink-dark: #ffb3cf;
      --text: #2e2e2e;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(180deg, #f8fffc 0%, #fffafc 100%);
      color: var(--text);
    }

    .container {
      width: 100%;
      max-width: 450px;
      background: #ffffffcc;
      border-radius: 25px;
      box-shadow: 0 4px 15px rgba(255, 200, 221, 0.3);
      overflow: hidden;
      padding: 30px 25px 40px;
      box-sizing: border-box;
    }

    header.logo-bar {
      text-align: center;
      background: var(--mint);
      color: white;
      padding: 16px;
      font-weight: bold;
      border-bottom: 3px solid var(--pink);
      border-radius: 20px 20px 0 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 20px;
    }

    main {
      width: 100%;
      text-align: center;
      margin-top: 20px;
    }

    h1 {
      color: var(--mint);
      font-size: 26px;
      margin-bottom: 15px;
    }

    p {
      color: #555;
      font-size: 15px;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    input[type="email"],
    input[type="password"],
    button {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 2px solid var(--mint);
      box-sizing: border-box;
      font-size: 15px;
      transition: 0.3s;
      text-align: center;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: var(--pink);
      box-shadow: 0 0 8px rgba(255, 200, 221, 0.4);
      outline: none;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    /* 💚 로그인/회원가입 버튼 */
    #loginBtn, #signupBtn {
      background: var(--mint);
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    #loginBtn:hover, #signupBtn:hover {
      background: var(--mint-dark);
      box-shadow: 0 0 10px rgba(123,224,181,0.4);
    }

    /* 💗 로그아웃 버튼 (글씨 흰색으로 복원) */
    #logoutBtn {
      background: var(--pink);
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    #logoutBtn:hover {
      background: var(--pink-dark);
      color: white;
      box-shadow: 0 0 10px rgba(255,200,221,0.4);
    }

    .divider {
      margin: 20px 0;
      color: #aaa;
      font-size: 13px;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: "";
      height: 1px;
      width: 35%;
      background: #ddd;
      position: absolute;
      top: 50%;
    }

    .divider::before { left: 0; }
    .divider::after { right: 0; }

    footer {
      text-align: center;
      padding: 20px 10px 0;
      font-size: 13px;
      color: #999;
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="logo-bar">🍃32's Arch1ve🌷</header>

    <main>
      <h1>🔐 Login</h1>
      <p>아카이브 접근을 위한 로그인 페이지입니다.<br/>Firebase 연동 완료 후 기능이 활성화됩니다.</p>

      <input type="email" id="email" placeholder="이메일 입력" />
      <input type="password" id="password" placeholder="비밀번호 입력" />

      <div class="button-container">
        <button id="loginBtn">로그인</button>
        <button id="signupBtn">회원가입</button>
      </div>

      <div class="divider">or</div>

      <div class="button-container">
        <button id="logoutBtn">로그아웃</button>
      </div>
    </main>

    <footer>
      © 2025 Sanghee’s Archive. All rights reserved.
    </footer>
  </div>

  <!-- Firebase Scripts -->
  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
