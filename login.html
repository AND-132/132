<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🍃32's Arch1ve🌷 | Login</title>
  <style>
    :root {
      --mint: #7BE0B5;
      --pink: #FFC8DD;
      --bg: #f8fffc;
      --text: #2e2e2e;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(180deg, #f8fffc 0%, #fffafc 100%);
      color: var(--text);
    }

    .container {
      max-width: 850px;
      margin: 30px auto;
      background: #ffffffcc;
      border-radius: 25px;
      box-shadow: 0 4px 15px rgba(255, 200, 221, 0.3);
      overflow: hidden;
    }

    header.logo-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background: var(--mint);
      color: white;
      font-weight: bold;
      border-bottom: 3px solid var(--pink);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .logo { font-size: 20px; }
    .badge {
      font-size: 14px;
      background: white;
      color: var(--mint);
      padding: 4px 10px;
      border-radius: 20px;
      font-weight: 500;
    }

    nav {
      text-align: center;
      margin: 20px 0;
    }
    nav a {
      text-decoration: none;
      color: var(--mint);
      background: white;
      border: 2px solid var(--mint);
      padding: 10px 18px;
      margin: 5px;
      border-radius: 25px;
      font-weight: bold;
      transition: 0.3s;
    }
    nav a:hover {
      background: var(--mint);
      color: white;
      box-shadow: 0 0 10px var(--pink);
    }

    main {
      padding: 50px 20px 70px;
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      color: var(--mint);
      font-size: 26px;
      margin-bottom: 15px;
    }

    p {
      color: #555;
      font-size: 15px;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      margin-bottom: 12px;
      border: 2px solid var(--mint);
      border-radius: 10px;
      outline: none;
      transition: 0.3s;
      text-align: center; /* 🌸 입력 텍스트 중앙 정렬 */
    }

    input:focus {
      border-color: var(--pink);
      box-shadow: 0 0 8px rgba(255, 200, 221, 0.4);
    }

    /* 🌸 버튼 영역 통합 */
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      width: 100%;
    }

    button {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      border: none;
      background: var(--mint);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: var(--pink);
      box-shadow: 0 0 10px rgba(123,224,181,0.4);
    }

    #logoutBtn {
      background: var(--pink);
    }

    .divider {
      margin: 20px 0;
      color: #aaa;
      font-size: 13px;
      position: relative;
    }
    .divider::before,
    .divider::after {
      content: "";
      height: 1px;
      width: 35%;
      background: #ddd;
      position: absolute;
      top: 50%;
    }
    .divider::before { left: 0; }
    .divider::after { right: 0; }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #999;
      border-top: 1px solid #eee;
      background: #fff;
      border-radius: 0 0 25px 25px;
    }

  </style>
</head>
<body>
  <div class="container">
    <header class="logo-bar">
      <div class="logo">🍃32's Arch1ve🌷</div>
      <span class="badge">mint mood ✧˖°</span>
    </header>

    <nav>
      <a href="index.html">HOME</a>
      <a href="MAIN.html">MAIN</a>
      <a href="INFO.html">INFO</a>
      <a href="MAP.html">MAP</a>
    </nav>

    <main>
  <h1>🔐 Login</h1>
  <p>아카이브 접근을 위한 로그인 페이지입니다.<br/>Firebase 연동 완료 후 기능이 활성화됩니다.</p>

  <input type="email" id="email" placeholder="이메일 입력" />
  <input type="password" id="password" placeholder="비밀번호 입력" />

  <div class="button-container">
    <button id="loginBtn">로그인</button>
    <button id="signupBtn">회원가입</button>
  </div>

  <div class="divider">or</div>

  <div class="button-container">
    <button id="logoutBtn">로그아웃</button>
  </div>
</main>

<style>
  /* 기본적인 스타일 설정 */

    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  main {
    width: 100%;
    max-width: 400px;
    text-align: center;
  }

  input[type="email"], input[type="password"], button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }

  /* 버튼들이 세로로 정렬되도록 설정 */

    display: flex;
    flex-direction: column; /* 버튼들이 세로로 쌓이게 */
    gap: 10px; /* 버튼 간격 */
  }

  .divider {
    margin: 20px 0;
    color: #888;
  }

  button {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }

  /* 버튼 크기 통일 */
  #loginBtn, #signupBtn, #logoutBtn {

</style>
