<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>132 | 메인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --mint:#7BE0B5;
      --mint-dark:#0A6B5A;
      --nav:#0A2740;
      --bg:#f7faf9;
      --text:#1a1a1a;
      --muted:#6b7280;
      --white:#fff;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,Apple SD Gothic Neo,Noto Sans KR,"Malgun Gothic",sans-serif;color:var(--text);background:var(--bg)}
    .top-bar{background:var(--nav);color:#fff;padding:8px 16px;font-size:14px;text-align:right}
    .logo-bar{background:var(--white);display:flex;align-items:center;justify-content:space-between;gap:16px;padding:14px 24px;border-bottom:1px solid #e5e7eb;position:sticky;top:0;z-index:20}
    .logo{font-size:20px;font-weight:700;color:var(--nav)}
    .badge{background:var(--mint);color:#083a2e;font-weight:600;border-radius:999px;padding:4px 10px;font-size:12px}
    /* nav */
    .nav{background:var(--nav)}
    .menu{max-width:1100px;margin:0 auto;display:flex;gap:6px;align-items:center;padding:0 12px;list-style:none}
    .menu>li{position:relative}
    .menu a{display:block;padding:14px 16px;color:#fff;text-decoration:none;font-weight:600}
    .menu a:hover{background:rgba(255,255,255,.08)}
    /* dropdown */
    .has-sub>a::after{content:"▾";margin-left:6px;font-size:12px;opacity:.8}
    .submenu{display:none;position:absolute;top:100%;left:0;background:#ffffff;border:1px solid #e5e7eb;border-radius:12px;min-width:180px;box-shadow:0 10px 30px rgba(0,0,0,.08);overflow:hidden}
    .submenu a{color:#0f172a;padding:12px 14px}
    .submenu a:hover{background:#f3f4f6}
    .has-sub:hover .submenu{display:block}
    /* hero */
    .hero{max-width:1100px;margin:28px auto;padding:20px}
    .hero-card{background:#ffffff;border:1px solid #e5e7eb;border-radius:16px;padding:28px;display:grid;gap:10px}
    .hero h1{margin:0;font-size:28px}
    .hero p{margin:0;color:var(--muted)}
    .cta{display:flex;gap:10px;margin-top:8px;flex-wrap:wrap}
    .btn{display:inline-block;padding:12px 16px;border-radius:10px;text-decoration:none;font-weight:700}
    .btn-primary{background:var(--mint);color:#064e3b}
    .btn-primary:hover{filter:brightness(.95)}
    .btn-ghost{border:1px solid #d1d5db;color:#111827;background:#fff}
    /* slider (optional image placeholders) */
    .slider{position:relative;width:100%;max-width:1100px;height:380px;margin:16px auto;border-radius:16px;overflow:hidden;background:#000}
    .slide{position:absolute;inset:0;display:none;opacity:0;transition:opacity 1s;object-fit:cover;width:100%;height:100%}
    .slide.active{display:block;opacity:1}
    /* footer */
    .footer{background:#0b1220;color:#e5e7eb;margin-top:32px}
    .footer-inner{max-width:1100px;margin:0 auto;padding:22px 16px;text-align:center;font-size:14px}
    .legal a{color:#cbd5e1;text-decoration:none}
    .legal a:hover{text-decoration:underline}
    @media (max-width:720px){
      .menu{overflow-x:auto}
      .hero h1{font-size:22px}
      .slider{height:240px}
    }
  </style>
</head>
<body>
  <div class="top-bar">문의전화 ☎ 031-305-3137</div>

  <header class="logo-bar">
    <div class="logo">🌼올댓뷰티아카데미학원(수원)🐟</div>
    <span class="badge">Mint Theme</span>
  </header>

  <nav class="nav">
    <ul class="menu">
      <li><a href="./index.html">메인</a></li>
      <li class="has-sub">
        <a href="#">국비지원</a>
        <div class="submenu">
          <a href="./기관소개.html">기관소개</a>
          <a href="./운영규정.html">운영규정</a>
          <a href="./시설안내.html">시설안내</a>
          <a href="./오시는길.html">오시는 길</a>
        </div>
      </li>
      <!-- 카테고리 늘어나면 여기 li 추가만 하면 됨 -->
    </ul>
  </nav>

  <section class="hero">
    <div class="hero-card">
      <h1>국비지원 & 과정 안내</h1>
      <p>민트 톤의 깔끔한 테마. 이 영역에 메인 카피/배너 문구를 넣으세요.</p>
      <div class="cta">
        <a class="btn btn-primary" href="./기관소개.html">기관소개 보기</a>
        <a class="btn btn-ghost" href="./오시는길.html">오시는 길</a>
      </div>
    </div>
  </section>

  <div class="slider">
    <!-- 슬라이드 이미지는 리포지토리 루트에 slide1.jpg ~ slide4.jpg 넣으면 자동 표시 -->
    <img class="slide active" src="slide1.jpg" alt="슬라이드 1">
    <img class="slide" src="slide2.jpg" alt="슬라이드 2">
    <img class="slide" src="slide3.jpg" alt="슬라이드 3">
    <img class="slide" src="slide4.jpg" alt="슬라이드 4">
  </div>

  <footer class="footer">
    <div class="footer-inner">
      경기도 수원시 팔달구 효원로 288 대원콤비프라자 10층 1002호 일부 · 대표번호: 031-305-0855 · 영업시간: 09:00~22:00<br/>
      COPYRIGHT 2025 132 ALL RIGHT RESERVED.
      <div class="legal" style="margin-top:8px">
        <a href="#">이용규정</a> · <a href="#">개인정보처리방침</a>
      </div>
    </div>
  </footer>

  <script>
    // 간단한 슬라이더
    let currentSlide = 0;
    const slides = document.querySelectorAll(".slide");
    function showSlide(i){ slides.forEach((s,idx)=>{ s.classList.toggle("active", idx===i); });}
    setInterval(()=>{ currentSlide=(currentSlide+1)%slides.length; showSlide(currentSlide); }, 3000);
  </script>
</body>
</html>
