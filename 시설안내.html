<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>시설안내</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--mint:#7BE0B5;--nav:#0A2740;--bg:#f7faf9;--text:#1a1a1a;--white:#fff}
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,Apple SD Gothic Neo,Noto Sans KR,"Malgun Gothic",sans-serif;color:var(--text);background:var(--bg)}
    .logo-bar{background:var(--white);display:flex;align-items:center;justify-content:space-between;padding:14px 24px;border-bottom:1px solid #e5e7eb;position:sticky;top:0;z-index:20}
    .logo{font-size:20px;font-weight:700;color:#0A2740}
    .nav{background:#0A2740}
    .menu{max-width:1100px;margin:0 auto;display:flex;gap:6px;align-items:center;padding:0 12px;list-style:none}
    .menu a{display:block;padding:14px 16px;color:#fff;text-decoration:none;font-weight:600}
    .menu a:hover{background:rgba(255,255,255,.08)}
    .container{max-width:1100px;margin:28px auto;padding:0 16px}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fill,minmax(240px,1fr))}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;overflow:hidden}
    .card img{width:100%;height:160px;object-fit:cover;background:#ddd}
    .card .content{padding:14px}
    h1{margin:0 0 12px}
  </style>
</head>
<body>
  <header class="logo-bar">
    <div class="logo">🌼올댓뷰티아카데미학원(수원)🐟</div>
    <a href="./index.html" style="text-decoration:none;font-weight:700;color:#064e3b;background:#7BE0B5;padding:10px 14px;border-radius:10px">메인으로</a>
  </header>

  <nav class="nav">
    <ul class="menu">
      <li><a href="./index.html">메인</a></li>
      <li><a href="./기관소개.html">기관소개</a></li>
      <li><a href="./운영규정.html">운영규정</a></li>
      <li><a href="./시설안내.html">시설안내</a></li>
      <li><a href="./오시는길.html">오시는 길</a></li>
    </ul>
  </nav>

  <main class="container">
    <h1>시설안내</h1>
    <div class="grid">
      <!-- 이미지 파일(예: room1.jpg …)을 리포지토리 루트에 추가하면 표시됩니다. -->
      <div class="card">
        <img src="room1.jpg" alt="실습실 1">
        <div class="content">실습실 1 (네일/메이크업)</div>
      </div>
      <div class="card">
        <img src="room2.jpg" alt="실습실 2">
        <div class="content">실습실 2 (에스테틱)</div>
      </div>
      <div class="card">
        <img src="room3.jpg" alt="강의실">
        <div class="content">강의실 / 이론 수업 공간</div>
      </div>
    </div>
  </main>
</body>
</html>
