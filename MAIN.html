<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>MAIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--mint:#7BE0B5;--nav:#0A2740;--bg:#f7faf9;--text:#1a1a1a;--white:#fff}
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,Apple SD Gothic Neo,Noto Sans KR,"Malgun Gothic",sans-serif;color:var(--text);background:var(--bg)}
    .logo-bar{background:var(--white);display:flex;align-items:center;justify-content:space-between;padding:14px 24px;border-bottom:1px solid #e5e7eb;position:sticky;top:0;z-index:20}
    .logo{font-size:20px;font-weight:700;color:#0A2740}
    .nav{background:#0A2740}
    .menu{max-width:1100px;margin:0 auto;display:flex;gap:6px;align-items:center;padding:0 12px;list-style:none}
    .menu a{display:block;padding:14px 16px;color:#fff;text-decoration:none;font-weight:600}
    .menu a:hover{background:rgba(255,255,255,.08)}
    .container{max-width:1100px;margin:28px auto;padding:0 16px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:24px}
    h1{margin:0 0 12px}
    p{margin:0 0 8px}
    .back{display:inline-block;margin-top:14px;background:var(--mint);padding:10px 14px;border-radius:10px;text-decoration:none;color:#064e3b;font-weight:700}
    #logoutBtn{position:fixed;top:12px;right:12px;padding:8px 12px;border:0;border-radius:8px;background:#7BE0B5;color:#064e3b;font-weight:600;cursor:pointer}
  </style>
</head>
<body>
  <header class="logo-bar">
  <div class="logo">🍃32's Arch1ve🌷</div>
  <span class="badge">mint mood ✧˖°</span>
</header>

  <nav class="nav">
    <ul class="menu">
      <li><a href="./index.html">HELLO</a></li>
      <li><a href="./MAIN.html">MAIN</a></li>
      <li><a href="./운영규정.html">운영규정</a></li>
      <li><a href="./INFO.html">INFO</a></li>
      <li><a href="./MAP.html">MAP</a></li>
    </ul>
  </nav>

  <main class="container">
    <div class="card">
      <h1>기관소개</h1>
      <p>여기는 기관소개 페이지입니다. 소개 문구, 연혁, 강사진, 인증/수상 내역 등을 자유롭게 채워주세요.</p>
      <p>이미지나 표가 필요하면 이 카드 아래에 섹션을 더 추가해도 좋아요.</p>
    </div>
  </main>

  <button id="logoutBtn">로그아웃</button>

  <!-- 접근제어 코드 -->
  <script type="module">
    import "./firebase-init.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // 로그인 확인
    onAuthStateChanged(window.auth, (user) => {
      if (!user) {
        const back = encodeURIComponent(location.pathname + location.search + location.hash);
        location.href = `./login.html?next=${back}`;
      }
    });

    // 로그아웃 버튼
    window.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("logoutBtn");
      if (btn) {
        btn.addEventListener("click", async () => {
          await signOut(window.auth);
          location.href = "./login.html";
        });
      }
    });
  </script>
</body>
</html>
