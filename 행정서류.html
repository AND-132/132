    <header>
        <h1>행정서류 제목</h1>

    </header>

    <section>
        <h2>서류 내용</h2>
        <p>서류의 주요 내용을 작성합니다. 예를 들어, 신청 내용, 조건, 필수 제출 서류 등을 포함할 수 있습니다.</p>
        
        <table>
            <thead>

                    <td>예시 항목 1</td>
