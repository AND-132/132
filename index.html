    :root {
      --mint: #7BE0B5;
      --pink: #FFC8DD;

    }

    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(180deg, #f8fffc 0%, #fffafc 100%);
      color: var(--text);
    }

    .container {
      max-width: 850px;  /* 💡 전체 폭 줄이기 */
      margin: 30px auto;
      background: #ffffffcc;
      border-radius: 25px;
      box-shadow: 0 4px 15px rgba(255, 200, 221, 0.3);
      overflow: hidden;
    }

    header.logo-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background: var(--mint);
      color: white;
      font-weight: bold;
      border-bottom: 3px solid var(--pink);

    }

    .logo {
      font-size: 20px;
    }

    .badge {
      font-size: 14px;
      background: white;
      color: var(--mint);
      padding: 4px 10px;
      border-radius: 20px;
      font-weight: 500;
    }

    nav {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    nav a {
      text-decoration: none;
      color: var(--mint);
      background: white;
      border: 2px solid var(--mint);
      padding: 10px 18px;
      margin: 5px;
      border-radius: 25px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      background: var(--mint);
      color: white;
      box-shadow: 0 0 10px var(--pink);
    }

    main {
      text-align: center;
      padding: 60px 20px;
      max-width: 700px;   /* 본문 폭 줄이기 */
      margin: 0 auto;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(123, 224, 181, 0.25);
    }

    h1 {
      font-size: 26px;
      color: var(--mint);
    }

    p {
      color: #555;
      font-size: 16px;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #999;
      border-top: 1px solid #eee;
      background: #fff;
      border-radius: 0 0 25px 25px;
    }

  </style>
</head>
